<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_tarikan_lain.css" type="text/css">
  <script src="eel.js"></script>
  <script>
    function erase_nominal() {
      eel.erase_nominal();
    }

    function add_nominal(num) {
      eel.add_nominal(num, document.querySelector('.text-bar').innerHTML);
    }

    function tarik() {
      eel.tarik();
    }

    eel.expose(update_nominal);
    function update_nominal(text) {
      document.querySelector('.text-bar').innerHTML = text;
    }

    function batal() {
      location.replace('tarik_tunai.html');
    }

    eel.expose(go_transaksi)
    function go_transaksi() {
      location.replace('transaksi.html');
    }

    eel.expose(go_gagal)
    function go_gagal() {
      location.replace('gagal.html');
    }

    function reset_nominal_data() {
      eel.reset_nominal_data();
    }
  </script>
  <title>Tarikan Jumlah Lainnya</title>
</head>
<body>
  <div class="fade-in">
    <script>
      reset_nominal_data();
    </script>
    <div class="top-bar"></div>
    <div class="atm-text">ATM</div>
    <div class="text-bar">$</div>
    <div class="text-1">Mohon masukkan nominal kelipatan $5.</div>
    <div class="text-2">Tarikan maksimal sebesar $200.</div>
    <div class="text-3">Sistem tidak akan menerima nominal yang tidak sesuai.</div>
    <button type="button" onclick="erase_nominal()" class="button erase"><=</button>
    <button type="button" onclick="add_nominal(0)" class="button btn0">0</button>
    <button type="button" onclick="add_nominal(1)" class="button btn1">1</button>
    <button type="button" onclick="add_nominal(2)" class="button btn2">2</button>
    <button type="button" onclick="add_nominal(3)" class="button btn3">3</button>
    <button type="button" onclick="add_nominal(4)" class="button btn4">4</button>
    <button type="button" onclick="add_nominal(5)" class="button btn5">5</button>
    <button type="button" onclick="add_nominal(6)" class="button btn6">6</button>
    <button type="button" onclick="add_nominal(7)" class="button btn7">7</button>
    <button type="button" onclick="add_nominal(8)" class="button btn8">8</button>
    <button type="button" onclick="add_nominal(9)" class="button btn9">9</button>
    <button type="button" onclick="tarik()" class="button btn-tarik">Tarik</button>
    <button type="button" onclick="batal()" class="button btn-batal">Batal</button>
  </div>
</body>
</html>
